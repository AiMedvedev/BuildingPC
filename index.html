<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building your PC</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header-wrap">
            <a href="#" class="header-logo">
                <img src="image/logo.svg" alt="logo">
            </a>

            <div class="header-menu">
                <nav class="header-nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>

                <button type="button" class="button header-btn">
                    Оставить заявку
                </button>
            </div>
        </div>
    </header>


    <main class="main">
        <section class="main-display">
            <div class="container">
                <h1 class="main-title">Собираем игровой ПК под Ваш бюджет</h1>

                <div class="main-timer">
                    <div class="timer-item">
                        <div class="timer-count">12</div>
                        <div class="timer-text">Дней</div>
                    </div>
                    <div class="timer-item">
                        <div class="timer-count">12</div>
                        <div class="timer-text">Часов</div>
                    </div>
                    <div class="timer-item">
                        <div class="timer-count">12</div>
                        <div class="timer-text">Минут</div>
                    </div>
                    <div class="timer-item">
                        <div class="timer-count">12</div>
                        <div class="timer-text">Секунд</div>
                    </div>
                </div>

                <button class="button main-btn">
                    Оставить заявку
                </button>
            </div>
            <div class="main-background">
                <img src="image/main-screen.jpg" alt="main photo">
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>
</body>

</html>
